# https://docs.github.com/en/actions/learn-github-actions/contexts
# https://docs.github.com/en/rest/overview/github-event-types
name: Benchmark
on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  pages: write
  deployments: write

jobs:
  benchmark:
    name: Performance regression check PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run benchmark
        run: ./gradlew jmh
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          # What benchmark tool the output.txt came from
          tool: 'jmh'
          # Where the output from the benchmark tool is stored
          output-file-path: ./lib/build/results/jmh/results.json
          # Workflow will fail when an alert happens
          fail-on-alert: false
          alert-threshold: 1%
          # GitHub API token to make a commit comment
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Enable alert commit comment
          comment-on-alert: true
          # Enable Job Summary for PRs
          summary-always: true
          # Mention @felldo in the commit comment
          alert-comment-cc-users: '@felldo'
          save-data-file: false
