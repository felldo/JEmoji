# https://docs.github.com/en/actions/learn-github-actions/contexts
# https://docs.github.com/en/rest/overview/github-event-types
name: Benchmark
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  pages: write
  deployments: write

jobs:
  benchmark-pr:
    name: Performance regression check
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run benchmark
        run: ./gradlew jmh
      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache@v3
        with:
          path: ./cache/benchmark-data.json
          key: ${{ runner.os }}-benchmark
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          # What benchmark tool the output.txt came from
          tool: 'jmh'
          # Where the output from the benchmark tool is stored
          output-file-path: ./lib/build/results/jmh/results.json
          # Where the previous data file is stored
          external-data-json-path: ./cache/benchmark-data.json
          # Workflow will fail when an alert happens
          fail-on-alert: false
          alert-threshold: 1%
          # GitHub API token to make a commit comment
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Enable alert commit comment
          comment-on-alert: true
          # Enable Job Summary for PRs
          summary-always: true
          # Mention @felldo in the commit comment
          alert-comment-cc-users: '@felldo'
          auto-push: false

  benchmark-push-master:
    name: Performance regression check
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run benchmark
        run: ./gradlew jmh
      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache@v3
        with:
          path: ./cache/benchmark-data.json
          key: ${{ runner.os }}-benchmark
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'jmh'
          output-file-path: ./lib/build/results/jmh/results.json
          fail-on-alert: false
          alert-threshold: 1%
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          summary-always: true
          alert-comment-cc-users: '@felldo'
          auto-push: true
      # Upload the updated cache file for the next job by actions/cache
      - name: Save benchmark JSON
        uses: actions/cache/save@v3
        with:
          path: ./cache/benchmark-data.json
          key: ${{ runner.os }}-benchmark