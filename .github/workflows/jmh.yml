name: Benchmark
on:
  push:
    branches:
      - main
      - testyml
  pull_request:
    branches:
      - main
      - testyml

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build and run JMH benchmark
        run: |
          ./gradlew jmh
          ls -a
          cd lib
          ls -a
          cd build
          ls -a
          cd results
          ls -a
          cd jmh
          ls -a
      - name: JMH Benchmark Action
        uses: kitlangton/jmh-benchmark-action@main
        with:
          jmh-output-path: ./lib/results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}